<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框</title>
</head>
<body>
    <script type="text/javascript">
        //需求：定义两个变量a和b，通过框给变量a和b赋值，输出a+b的结果。

        //通过输入框接收外部输入的值，存储给变量
        var a = prompt("请输入变量a的值");
        var b = prompt("请输入变量b的值");

        console.log(typeof a);
        console.log(typeof b);

        console.log(a + b);
    </script>

</body>
</html>
