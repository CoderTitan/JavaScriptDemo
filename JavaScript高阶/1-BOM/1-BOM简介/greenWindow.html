<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>green页面</title>
</head>
<body style="background-color: green">

    <button onclick="goYellow()">跳转到黄色页面</button>
    <button onclick="backPage()">上一页</button>
    <button onclick="frowardPage()">下一页</button>

    <script type="text/javascript">
        function goYellow() {
            window.location.href = "yellowWindow.html"
        }

        function backPage() {
            window.history.back()
        }

        function frowardPage() {
            window.history.forward()
        }
    </script>
</body>
</html>
